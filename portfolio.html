<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
       <div class="navbar">
            <img src="logo.png" class="logo" alt="Logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#" id="aboutLink">ABOUT</a></li>
                <li><a href="#">SKILLS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="info">
            <h3>I'M <span class="span">Jeya</span></h3>
            <h1><span class="span">W</span>eb <span class="span">D</span>esigner</h1>
            <h3>Web designer and developer</h3>
            <a href="#" id="showLoginForm" class="click-me">Click Me</a> 
        </div>
        <div id="aboutInfo" style="display: none; margin-top: 20px;">
            <h3>About Me</h3>
            <p>I'm Jeya, a web designer from Usilampatti. I hold an MCA degree and have a passion for creating beautiful and functional websites.</p>
        </div>
    </div>

    <div id="loginForm" style="display: none;">
        <h1>Login</h1>
        <form action="portfolio.html" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="showpassword" name="showpassword" onclick="togglePassword()">
                <label for="showpassword">Show Password</label>
            </div>

            <input type="submit" value="Sign In">
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById('showLoginForm').addEventListener('click', function(event) {
            event.preventDefault(); 
            var loginForm = document.getElementById('loginForm');
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none"; 
        });

        document.getElementById('aboutLink').addEventListener('click', function(event) {
            event.preventDefault(); 
            var aboutInfo = document.getElementById('aboutInfo');
            aboutInfo.style.display = aboutInfo.style.display === "none" ? "block" : "none"; 
        });
    </script>
</body>
</html>
